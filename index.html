<!DOCTYPE html>
<html>
<head>
    <title>Free Video Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>

    <h2>Video Downloader</h2>
    <input type="text" id="videoUrl" placeholder="Paste Video URL here">
    <button onclick="downloadVideo()">Download</button>

    <h3 id="result"></h3>

    <script>
        function downloadVideo() {
            var url = document.getElementById("videoUrl").value;
            
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                window.location.href = "https://api.vevioz.com/api/button/mp4?url=" + encodeURIComponent(url);
            } 
            else if (url.includes("instagram.com")) {
                window.location.href = "https://snapinsta.app/api/ajaxSearch?url=" + encodeURIComponent(url);
            } 
            else if (url.includes("facebook.com")) {
                window.location.href = "https://fbdown.net/download.php?url=" + encodeURIComponent(url);
            } 
            else {
                document.getElementById("result").innerText = "Invalid URL! Please enter YouTube, Instagram, or Facebook video URL.";
            }
        }
    </script>

</body>
  </html>
